<script>

            console.log("this is constructor function");
            this.name = name,
            this.age = age
        }
                //object method
        message(){
            this.city = "goa";
            console.log(`Hello ${this.name} your age is ${this.age} from ${this.city}`);
        }

        }
    }

    let a = new Hello("someone",50);
    let b = new Hello("otherone",50);
    // console.log(Object.getPrototypeOf(a) === Object.getPrototypeOf(b));

</script>
