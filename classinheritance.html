<script>
    // let b = new Parent("jd");
    class Parent {
        constructor(name){
            console.log(`Constructor : Parent ${name}`);
            this.parentname = name;
        }
        #name = "private variable";
        info(){
            console.log(`parent name is ${this.parentname}`);
        } 

        privateFun() {
            console.log(`parent name is ${this.#name}`);
        }
        
    }

    class Child extends Parent {
        
        constructor(name){
            super(name); 
              //must call super/parent constructor before initializing derrived constructor
            // we can callback functions in parent constructor inside functions of child using super.fun-name();
            // console.log(`Constructor : child ${name}`);
        }

        info(){
            super.info();
            
        }
    }

    let a = new Child("child1");
    let b = new Parent("child1");
    a.info();
    b.privateFun();
</script>
